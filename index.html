<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan Chord</title>
  <!-- Import Font Anime-Inspired -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #2d1b69 0%, #11998e 100%); /* Gradien ungu-biru anime */
      --card: rgba(255, 255, 255, 0.1); /* Transparan dengan blur untuk efek glassmorphism */
      --card-soft: rgba(255, 255, 255, 0.2);
      --primary: #ff6b9d; /* Pink neon */
      --secondary: #4ecdc4; /* Cyan anime */
      --text: #ffffff; /* Putih cerah */
      --muted: #b8c5d6; /* Abu-abu pastel */
      --border: rgba(255, 255, 255, 0.3);
      --shadow: rgba(255, 105, 157, 0.3); /* Glow pink */
      --transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55); /* Bounce effect */
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--bg);
      background-image: url('https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80'); /* Gambar anime background (sakura/chibi - ganti dengan URL favoritmu) */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: var(--text);
      transition: var(--transition);
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Overlay gelap agar teks readable */
      z-index: -1;
    }
    body.modal-open {
      overflow: hidden; /* Cegah scroll saat modal aktif */
    }
    h1 {
      font-family: 'Fredoka One', cursive; /* Font anime kartun */
      font-size: 24px;
      font-weight: 600;
      margin: 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--border);
      box-shadow: 0 4px 12px var(--shadow);
      text-shadow: 0 0 10px var(--primary);
      border-radius: 20px 20px 0 0;
    }
    h2 {
      font-family: 'Fredoka One', cursive;
      font-size: 18px;
      font-weight: 500;
      margin: 20px 0 10px;
      color: var(--primary);
      text-shadow: 0 0 8px var(--primary);
    }
    button {
      appearance: none;
      border: none;
      background: var(--card-soft);
      backdrop-filter: blur(10px);
      color: var(--text);
      padding: 12px 16px;
      border-radius: 25px; /* Lebih bulat untuk kesan anime */
      font-size: 14px;
      font-family: 'Fredoka One', cursive;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 2px 8px var(--shadow);
      border: 1px solid var(--border);
    }
    button:hover {
      background: var(--primary);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 4px 20px rgba(255, 107, 157, 0.6);
    }
    button:active {
      transform: scale(0.95);
    }
    .hidden {
      display: none;
    }
    .fade-in {
      animation: fadeInBounce 0.6s ease-in-out;
    }
    @keyframes fadeInBounce {
      0% { opacity: 0; transform: translateY(20px) scale(0.9); }
      50% { opacity: 0.5; transform: translateY(-5px) scale(1.02); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      pointer-events: none; /* Default off */
    }
    .modal.show {
      display: flex;
      pointer-events: auto; /* Aktif saat show */
    }
    .modal-content {
      background: var(--card);
      backdrop-filter: blur(15px);
      border-radius: 30px; /* Lebih bulat */
      padding: 25px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
      box-shadow: 0 10px 40px var(--shadow);
      width: 100%;
      border: 2px solid var(--border);
      z-index: 1001; /* Pastikan di atas semuanya */
      position: relative;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .modal-close {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 28px;
      cursor: pointer;
      transition: var(--transition);
    }
    .modal-close:hover {
      color: var(--primary);
      transform: rotate(90deg);
    }

    /* PAGE LIST */
    #pageList {
      padding: 20px;
    }
    .group {
      margin-bottom: 30px;
    }
    .song-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      text-align: left;
      margin-bottom: 15px;
      padding: 18px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      font-size: 16px;
      font-family: 'Fredoka One', cursive;
      border-radius: 20px;
      box-shadow: 0 4px 12px var(--shadow);
      cursor: pointer;
      transition: var(--transition);
    }
    .song-item:hover {
      background: var(--card-soft);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
    }
    .song-title {
      flex: 1;
    }
    .menu-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 20px;
      cursor: pointer;
      padding: 0;
      margin-left: 10px;
      transition: var(--transition);
    }
    .menu-btn:hover {
      color: var(--primary);
      transform: rotate(45deg);
    }
    .menu {
      position: relative;
      display: inline-block;
    }
    .menu-content {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 15px;
      box-shadow: 0 4px 12px var(--shadow);
      z-index: 100;
      min-width: 140px;
    }
    .menu-content button {
      width: 100%;
      text-align: left;
      border-radius: 0;
      margin: 0;
      padding: 12px 16px;
      font-family: 'Fredoka One', cursive;
    }
    .menu-content button:first-child {
      border-radius: 15px 15px 0 0;
    }
    .menu-content button:last-child {
      border-radius: 0 0 15px 15px;
    }

    /* EDITOR IN MODAL */
    .editor-modal textarea {
      width: 100%;
      height: 300px;
      background: var(--card);
      backdrop-filter: blur(10px);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 20px;
      padding: 18px;
      font-size: 16px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      resize: vertical;
      transition: var(--transition);
      white-space: pre;
    }
    .editor-modal textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.3);
    }
    .editor-modal .actions {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    /* VIEWER */
    .viewer {
      background: var(--card);
      backdrop-filter: blur(15px);
      border: 2px solid var(--border);
      border-radius: 25px;
      padding: 25px;
      margin-top: 16px;
      line-height: 2;
      box-shadow: 0 6px 20px var(--shadow);
      overflow-x: auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      white-space: pre;
    }
    .section {
      font-weight: 700;
      letter-spacing: 0.5px;
      margin: 20px 0 8px;
      color: var(--text);
      font-size: 14px;
      text-shadow: 0 0 5px var(--primary);
    }
    .chord {
      color: var(--primary);
      font-weight: 600;
      text-shadow: 0 0 8px var(--primary);
    }

    /* TOOLBAR */
    .toolbar {
      position: sticky;
      top: 0;
      z-index: 50;
      display: flex;
      gap: 10px;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-bottom: 2px solid var(--border);
      box-shadow: 0 4px 12px var(--shadow);
      border-radius: 0 0 20px 20px;
    }
    .toolbar button {
      font-size: 14px;
      font-family: 'Fredoka One', cursive;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .modal-content {
        max-width: 95%;
        padding: 20px;
      }
      .toolbar {
        padding: 12px 16px;
        flex-wrap: wrap;
      }
      .viewer {
        padding: 18px;
        font-size: 14px;
      }
      h1 {
        font-size: 20px;
        padding: 16px 18px;
      }
      .song-item {
        padding: 16px 18px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<!-- PAGE 1 -->
<div id="pageList" class="fade-in">
  <h1>üé∂ Daftar Lagu üé∂</h1>
  <div style="text-align: right; margin-bottom: 20px;">
    <button onclick="exportSongs()">‚¨á Export</button>
    <label for="importFile" style="margin-left: 10px;">
      <button>üìÅ Import</button>
    </label>
    <input type="file" id="importFile" onchange="importSongs(event)" style="display: none;" />
  </div>
  <div class="group">
    <h2>üå∏ JCC</h2>

  </div>
</div>

  <button onclick="backToList()">‚¨Ö Kembali</button>

<!-- MODAL EDIT -->
<div id="editModal" class="modal">
  <div class="modal-content editor-modal">

      <h1 id="editTitle"></h1>
      <button class="modal-close" onclick="closeModal('editModal')">√ó</button>

    <div class="actions">
      <button onclick="saveSong()">üíæ Simpan</button>
    </div>
  </div>
</div>

<script type="module">
/* ===============================
   IMPORT FIREBASE (CDN)
================================ */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  doc,
  updateDoc,
  deleteDoc,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ===============================
   FIREBASE CONFIG
================================ */
const firebaseConfig = {
  apiKey: "AIzaSyC1pwhv_VtD1Zkc61kBntnBZWlCLeFSod0",
  authDomain: "catatan-chord-7fa25.firebaseapp.com",
  projectId: "catatan-chord-7fa25",
  storageBucket: "catatan-chord-7fa25.firebasestorage.app",
  messagingSenderId: "559468614740",
  appId: "1:559468614740:web:dd6f9b99e314037524c9c1"
};

/* ===============================
   INIT APP & DATABASE
================================ */
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ===============================
   COLLECTION
================================ */
const chordRef = collection(db, "chords");

/* ===============================
   CREATE / SAVE CHORD
================================ */
async function saveChord(title, content) {
  await addDoc(chordRef, {
    title: title,
    content: content,
    createdAt: Date.now()
  });
}

/* ===============================
   GET ALL CHORDS
================================ */
async function loadChords() {
  const q = query(chordRef, orderBy("createdAt", "desc"));
  const snapshot = await getDocs(q);

  const data = [];
  snapshot.forEach(doc => {
    data.push({
      id: doc.id,
      ...doc.data()
    });
  });

  return data;
}

/* ===============================
   UPDATE CHORD
================================ */
async function updateChord(id, title, content) {
  const chordDoc = doc(db, "chords", id);
  await updateDoc(chordDoc, {
    title: title,
    content: content
  });
}

/* ===============================
   DELETE CHORD
================================ */
async function deleteChord(id) {
  await deleteDoc(doc(db, "chords", id));
}

/* ===============================
   EXPORT KE WINDOW
   (BIAR BISA DIPANGGIL HTML)
================================ */
window.saveChord = saveChord;
window.loadChords = loadChords;
window.updateChord = updateChord;
window.deleteChord = deleteChord;

console.log("üî• Firebase siap dipakai");
</script>
